<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual keyboard</title>
  </head>
  <body>
    <div class="main">
      <div class="wrap">
        <h1>Virtual keyboard</h1>
        <div class="textarea" contenteditable="true"></div>
        <div class="keyboard">
          <div class="keyboard__key" id="">a</div>
          <div class="keyboard__key digit" id="">1</div>
          <div class="keyboard__key dark" id="">`</div>
          <div class="keyboard__key backspace" id="">Backspace</div>
          <div class="keyboard__key tabdel" id="">Tab</div>
          <div class="keyboard__key capshift" id="">Caps Lock</div>
          <div class="keyboard__key enter" id="">Enter</div>
          <div class="keyboard__key ctrl" id="">Ctrl</div>
          <div class="keyboard__key space" id="">space</div>
          <div class="keyboard__key arrow" id="">arrow</div>
        </div>
        <div class="addition">
          <p>The keyboard was created in Windows</p>
          <p>Press Shift+Alt to change language</p>
          <div class="change">Change language</div>
        </div>
      </div>
    </div>
  </body>
</html>
